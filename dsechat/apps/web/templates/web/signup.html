<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
            <h4 class="modal-title">Register for a Chat Account</h4>
        </div>
        <div class="modal-body">

            <div class="alert alert-danger hide" role="alert"></div>

            <form class="form-horizontal">


                <div class="form-group">
                    <label for="usernametf" class="col-sm-3 control-label">Username:</label>

                    <div class="col-sm-4">
                        <input type="text" name="username" value="<%= username %>" id="usernametf"
                               autocomplete="off" class="form-control" required
                               placeholder="Enter a username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nametf" class="col-sm-3 control-label">Name:</label>

                    <div class="col-sm-8">
                        <input type="text" name="name" value="<%= name %>" id="nametf" autocomplete="off" class="form-control"
                               required
                               placeholder="Your full name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailtf" class="col-sm-3 control-label">Email:</label>

                    <div class="col-sm-8">
                        <input type="email" name="email" value="<%= email %>" id="emailtf" autocomplete="off"
                               class="form-control" required
                               placeholder="Your email address"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passtf" class="col-sm-3 control-label">Password:</label>

                    <div class="col-sm-5">
                        <input type="password" name="password" value="<%= password %>" id="passtf" autocomplete="off"
                               class="form-control"
                               required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confpasstf" class="col-sm-3 control-label">Confirm Password:</label>

                    <div class="col-sm-5" style="margin-top: 10px">
                        <input type="password" name="passwordConfirm" value="<%= passwordConfirm %>" id="confpasstf" autocomplete="off"
                               class="form-control" required/>
                    </div>
                </div>

                <input type="hidden" name="create" value="Create Account"/>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary create-button">Create Account</button>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
